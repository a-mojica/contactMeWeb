<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contactMeWeb</title>

    <!-- Bootstrap 4 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- contactMeWeb.css -->
    <link rel="stylesheet" href="contactMeWeb.css">
</head>

<body>
    <section class="row contactMeWeb">
        <div class="col centering">
            <div class="container">
                <h3 class="centering">contactMeWebðŸ“§</h3>
                <form id="i-recaptcha" method="post" action="contactMeWeb.php" role="form" class="needs-validation contactMeWeb__grid" novalidate>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="firstName" class="contactMeWeb__grid__item__label">First Name
                            <strong>*</strong>
                        </label>
                        <input type="text" name="firstName" class="form-control" placeholder="Please enter your First Name" pattern="[A-Za-z]+" required>
                    </div>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="lastName" class="contactMeWeb__grid__item__label">Last Name
                            <strong>*</strong>
                        </label>
                        <input type="text" name="lastName" class="form-control" placeholder="Please enter your Last Name" pattern="[A-Za-z]+" required>
                    </div>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="email" class="contactMeWeb__grid__item__label">Email
                            <strong>*</strong>
                        </label>
                        <input type="email" name="email" class="form-control" placeholder="Please enter your Email" required>
                    </div>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="phone" class="contactMeWeb__grid__item__label">Phone (E.123 INTL)</label>
                        <input type="tel" name="phone" class="form-control" placeholder="Please enter your Phone in E.123 INTL notation">
                    </div>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="company" class="contactMeWeb__grid__item__label">Company</label>
                        <input type="text" name="company" class="form-control" placeholder="Please enter Company's name" pattern="[A-Za-z0-9]+[A-Za-z0-9 ]*">
                    </div>
                    <div class="contactMeWeb__grid__item form-group">
                        <label for="message" class="contactMeWeb__grid__item__label">Message
                            <strong>*</strong>
                        </label>
                        <textarea name="message" class="form-control" placeholder="Please type your Message here" rows="4" required></textarea>
                    </div>
                    <div class="contactMeWeb__grid__item form-group gridItemCentering">
                        <!-- replace the data-sitekey value with your reCAPTCHA's public key -->
                        <div class="g-recaptcha contactMeWeb__customReCaptcha" data-sitekey="YOUR PUBLIC KEY" data-theme="dark" data-size="compact"></div>
                    </div>
                    <div class="contactMeWeb__grid__item form-group gridItemCentering">
                        <button id="contactMeWebSubmit" class="btn btn-success btn-send contactMeWeb__submit">Submit
                            <span>âœ”</span>
                        </button>
                        <span class="text-muted">
                            <strong>
                                <br>*</strong> These fields are required.</span>
                    </div>
                    <div class="contactMeWeb__grid__item form-group gridItemCentering">
                        <div id="contactMeWebNotification"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    <!-- reCAPTCHA -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!-- Bootstrap Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8="
        crossorigin="anonymous"></script>

    <!-- contactMeWeb.js -->
    <script src="contactMeWeb.js"></script>
</body>

</html>
